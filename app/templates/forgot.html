{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block body %}
  <link rel="stylesheet" href="{{url_for('static', filename='css/success.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/forgot.css')}}">
  <div class="container">
    {% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{message}}
      </div>
    {% endfor %}
  </div>

  <div  class="result part fogot">
      <h2>忘记密码</h2>
      <form action="{{url_for('main.ForgotPassword')}}" method="POST">
        {{forgot_form.hidden_tag()}}
        {{wtf.form_errors( forgot_form, hiddens="only") }}
        <input class="input-box" id="phoneNumber" name="phoneNumber" value="" type="text" placeholder = "手机号"  maxlength="11"><span class = "tips"></span>
        <br>
        <input class="input-box" id="verification" name="verification" value="" type="text" maxlength = "4" placeholder = "验证码"><span class = "tips"></span>
        <br>
        <button type="button"  id="get_v_code_btn"></button><br>
        <input class="input-box" id="password" name="password" value="" type="password" placeholder = "新密码" maxlength = "16"><span class = "tips"></span>
        <br>
        <input id = "submit" name="submit" type="submit"  class = "forgot-commit" value = ""/><br>
      </form>
  </div>
{% endblock %}
