{% extends "admin/index.html" %}
{% block body %}
<h1>地址</h1>
  <form method="POST" action="/admin/address">
    {{form.csrf_token}}
    {{form.address.label}}{{form.address()}}
    {{form.submit()}}
  </form>

  <hr>
  current Addresses
  <ul>
  {% for address in addresses %}
    <li>{{address.address}}</li>
  {% endfor %}
  </ul>
{% endblock %}
